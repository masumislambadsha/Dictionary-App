<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body class="">
    <nav class="bg-[#008080]">
      <h3 class="text-4xl font-bold text-white py-6 ml-7">Dictionary App</h3>
    </nav>
    <main class="md:w-[50%] mx-auto mt-10">
      <form class="flex justify-between gap-1">
        <input
          class="opacity-80 w-full border-1 border-gray-300 placeholder:text-lg pl-[20px] cursor-pointer"
          placeholder="Enter a word"
        />
        <button
          class="btn btn-primary bg-[#008080] rounded-lg text-white px-8 border-none py-6 text-lg font-semibold cursor-pointer"
        >
          Search
        </button>
      </form>
      <div
        class="result p-5  mt-5 rounded-lg min-h-[50px] shadow-[0_0_25px_rgba(0,0,0,0.25)]"
      ></div>
    </main>
    <footer class="bg-[#008080] mt-150">
      <p class="text-lg font-normal text-center text-white py-6 ml-7">
        &copyCode Traversal 2023-2024
      </p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
